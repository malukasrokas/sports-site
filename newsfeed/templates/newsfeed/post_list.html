{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <div>
            <h1><a href="{% url 'post_in_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p><i>Published: {{ post.created_date }}</i></p>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
