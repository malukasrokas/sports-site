{% load staticfiles %}
{% include "header.html" %}
{% include "newsfeed/style.html" %}
<html>
    <head>
        <title>New's feed</title>
    </head>
    <body>
        <div>
            <h1><a href="{% url 'post_list' %}">Home</a></h1>
            {% if user.is_superuser %}
                <form action="{% url 'post_new' %}">
                    <input type="submit" value="New post" />
                </form>
            {% endif %}
        </div>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
