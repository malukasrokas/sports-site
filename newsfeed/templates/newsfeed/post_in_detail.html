{% extends 'newsfeed/base.html' %}

{% block content %}
    <div>
        <form action="{% url 'post_edit' pk=post.pk %}">
            <input type="submit" value="Edit this post" />
        </form>
    </div>
    <div>
        {% if post.created_date %}
            <div>
                {{ post.created_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
