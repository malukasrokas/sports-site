{% extends 'newsfeed/base.html' %}

{% block content %}
    <div>
        {% if post.created_date %}
            <div>
                {{ post.created_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
