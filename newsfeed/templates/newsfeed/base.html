{% load staticfiles %}
<html>
    <head>
        <title>New's feed</title>
    </head>
    <body>
        <div>
            <form action="{% url 'post_list' %}">
                <input type="submit" value="Home Page" />
            </form>
            {% if user.is_superusers %}
                <form action="{% url 'post_new' %}">
                    <input type="submit" value="New post" />
                </form>
            {% endif %}
        </div>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
